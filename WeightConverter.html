    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Weight Converter</title>
        <meta name="description" content="">
        <!-- font-awesome -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

        <!--  css Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <style>
            .card-block{
                padding: 10px 15px;
                margin-top: 5px;
            }
            .card{
                margin-top: 10px;
            }
           
        </style>       
    
    </head>
    <body>
        <div class="container my-5 py-5"> 
            <div class="row"> 
                <div class="col-sm-6 offset-sm-3">
                    <h1 class="display-4 text-center">Weight Converter</h1>
                    <form>
                        <div class="form-group">
                            <input type="number" id="poundInput" class="form-control form-control-lg" placeholder="Enter Pounds">
                        </div>

                        <div class="ouput"> 
                            <div class="card bg-primary mb-3">
                                <div class="card-block">
                                    <h4>Grams:</h4>
                                    <div id="gramsOutput"></div>
                                </div>
                            </div>

                            <div class="card bg-success mb-2">
                                    <div class="card-block">
                                        <h4>KiloGrams:</h4>
                                        <div id="kgOutput"></div>
                                    </div>
                            </div>

                            <div class="card bg-danger mb-2">
                                <div class="card-block">
                                    <h4>Ounces:</h4>
                                    <div id="ounceOutput"></div>
                                </div>
                                
                            </div>

                    </form>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script>
            var poundInput = document.querySelector("#poundInput");
            document.querySelector(".ouput").style.visibility = "hidden";
            poundInput.addEventListener('input', function(e){
                document.querySelector(".ouput").style.visibility = "visible";
                var pounds = e.target.value;
                var grms = document.getElementById("gramsOutput");
                var kgs = document.getElementById("kgOutput");
                var ounces = document.getElementById("ounceOutput");
                grms.innerHTML = pounds/0.0022046;
                kgs.innerHTML = pounds/2.2046
                ounces.innerHTML = pounds*16;

                // console.log(pounds);
                
            });
        </script>
    </body>
</html>
